<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDoiT</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Snippet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header>
            <div class="head">
                <h1>i DO i</h1>
            </div>
            <div class="header-btn">
                <button>ALL <i class="fas fa-list-ul"></i></button>
                <button>ACTIVE <i class="fas fa-user-check"></i></button>
                <button>COMPLETED<i class="fas fa-tasks"></i></button>
            </div>
        </header>
        <main>
            <div class="grid-container">
                <div class="check-box">
                    <form><input type="checkbox"></form>
                </div>
                <div class="check-date">
                    <form><input type="datetime-local"></form>
                </div>
                <div class="check-task">
                    <input type="text">
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
