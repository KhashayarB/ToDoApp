<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iDoiT</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Snippet&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="head">
          <div class="logo">
            <img src="assets/logo.png" alt="" />
            <h1>iDo it</h1>
          </div>
          <div class="add-task">
            <button> Add Task <i class="fa fa-plus"></i></button>
          </div>
        </div>
        <div class="header-btn m-top">
          <button><span> ALL </span> <i class="fas fa-list-ul"></i></button>
          <button>
            <span> ACTIVE </span> <i class="fas fa-user-check"></i>
          </button>
          <button><span> COMPLETED </span> <i class="fas fa-tasks"></i></button>
        </div>
      </header>
      <main>
        <div class="grid-container m-top">
          <div class="check-box">
            <form><input type="checkbox" /></form>
          </div>
          <div class="check-date">
            <form><input type="datetime-local" required /></form>
          </div>
          <div class="check-task">
            <input type="text" placeholder="Your Task Goes Here..." required />
          </div>

          <div class="check-box">
            <form><input type="checkbox" /></form>
          </div>
          <div class="check-date">
            <form><input type="datetime-local" required /></form>
          </div>
          <div class="check-task">
            <input type="text" placeholder="Your Task Goes Here..." required />
          </div>

          <div class="check-box">
            <form><input type="checkbox" /></form>
          </div>
          <div class="check-date">
            <form><input type="datetime-local" required /></form>
          </div>
          <div class="check-task">
            <input type="text" placeholder="Your Task Goes Here..." required />
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
